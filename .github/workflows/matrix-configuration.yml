name: matrix-configuration.yml
on:
  #push:
  workflow_dispatch:
  #schedule:
  #  - cron: "*/1 * * *"


jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest,windows-latest]
        images: [hello-world,alpine]
        exclude:
          - images: alpine
          - os: windows-latest
        include:
          - images: amd64/alpine
          - os: ubuntu-20.04

    runs-on: ${{matrix.os}}
    steps:
      - name: Echo Docker details
        run : docker info

      - name: Run images on ${{matrix.os}}
        run: docker run ${{matrix.images}}

