name: matrix-configuration.yml
on:
  #push:
  workflow_dispatch:
  #schedule:
  #  - cron: "*/1 * * *"


jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
        images: [hello-world,alpine]
    runs-on: ${{matrix.os}}
    steps:
      - name: Echo Docker details
        run : docker info

      - name: Run images on ${{matrix.os}}
        run: docker run ${{matrix.images}}

